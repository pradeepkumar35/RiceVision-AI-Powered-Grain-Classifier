<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiceVision: AI-Powered Grain Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>RiceVision: AI-Powered Grain Classifier</h1>
            <p>Upload an image of rice to classify its type using our advanced model.</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form id="upload-form">
                <label for="file-upload" class="upload-label">
                    <div class="upload-icon">
                        <img src="upload-icon.png" alt="Upload Icon">
                    </div>
                    <span>Click or drag to upload your image.Only use jpg!</span>
                </label>
                <input type="file" id="file-upload" name="file" accept="image/*">
                <button type="submit">Upload and Predict</button>
            </form>
            <div id="result" class="result">
                <!-- Result will be displayed here -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Rice Type Classifier. Developed by Pradeep Kumar R.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
